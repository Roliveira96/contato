<ion-header>
  <ion-navbar>
    <ion-title>contact-edit</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Data de nascimento</ion-label>
      <ion-input type="text" name="birthday" [(ngModel)]="model.birthday"></ion-input>
    </ion-item>


    <!--    formControlName=""-->
    <ion-item>
      <ion-label>Trabalha?</ion-label>
      <ion-checkbox [(ngModel)]="model.employed" (ionChange)="trabalha()"></ion-checkbox>
    </ion-item>

    <ion-item *ngIf="model.employed == true">
      <ion-label stacked>Valor Salarial</ion-label>
      <ion-input type="text" name="salary" [(ngModel)]="model.salary"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sexo?</ion-label>
      <ion-select [(ngModel)]="model.gender">
        <ion-option value="female">Femenino</ion-option>
        <ion-option value="male">Masculino</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>
  <button ion-button block color="primary" (click)="saveContact()">Salvar</button>
</ion-content>
