<ion-header>
  <ion-navbar>
    <ion-title>create-contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>
    <!--    export class Contact {-->
    <!--    name: string;-->
    <!--    birthday: string;-->
    <!--    employed: false;-->
    <!--    salary: string;-->
    <!--    gender: string;-->
    <!--    }-->

    <ion-item>
      <ion-label stacked>Data de nascimento</ion-label>
      <ion-input type="text" name="birthday" [(ngModel)]="model.birthday"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Emprego?</ion-label>
      <ion-input type="select" name="employed" [(ngModel)]="model.employed"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>salary?</ion-label>
      <ion-input type="text" name="salary" [(ngModel)]="model.salary"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Gender</ion-label>
      <ion-input type="text" name="gender" [(ngModel)]="model.gender"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select placeholder="Selecione uma das opções">
        <ion-select-option name="gender">Female</ion-select-option>
        <ion-select-option name="gender">Male</ion-select-option>
      </ion-select>
    </ion-item>

  </ion-list>


  <button ion-button block (click)="createContact()">
    Criar contato
  </button>
</ion-content>
