<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <div *ngIf="contact" text-center>

    <ion-card>
      <ion-card-header>
        {{contact.name}}

      </ion-card-header>
      <ion-card-content>
        <img src="{{contact.photo}}" width="10" >

        <div *ngIf="contact.gender == 'male'; else elseBlock">O seu contato é um Homem</div>
        <ng-template #elseBlock>O seu contato é uma mulher</ng-template>

        <p>Data de aniversário{{contact.birthday}}</p>

        <div *ngIf="contact.employed">
          <p>Esse contato está trabalhando</p>
          <p>Salário: {{contact.salary}}</p>
        </div>

        <div *ngIf="!contact.employed">
          <p>Esse contato não está trabalhando</p>
          <p>Salário: Não tem nada, ou é filho de papai</p>
        </div>

      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
