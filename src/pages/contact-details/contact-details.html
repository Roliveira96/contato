<ion-header>
  <ion-navbar>
    <ion-title>contact-details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="contact" text-center>

    <ion-card>
      <ion-card-header>
        {{contact.name}}

      </ion-card-header>
      <ion-card-content>
        <p>Sexo: {{contact.gender}}</p>
        <p>Data de aniversário{{contact.birthday}}</p>
        <p>Se esta empregado: {{contact.employed}}</p>
        <p>Salário: {{contact.salary}}</p></ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
